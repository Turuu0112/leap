<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="https://kit.fontawesome.com/5fa6f1f469.js" crossorigin="anonymous"></script>
</head>
<button id="open-modal">Add task</button>
<div class="box">
    
    <div class="header"><div><i class="fa-solid fa-circle-dot"></i></div><span>To do</span> </div>
<div class="cards">
</div>
</div>
<div class="box">
    
    <div class="header"><div><i style="color: orange;" class="fa-solid fa-circle-dot"></i></div><span>In progress</span> </div>
<div class="cards">
</div>
</div>
<div class="box">
    
    <div class="header"><div><i style="color: green;" class="fa-solid fa-circle-dot"></i></div><span>Done</span> </div>
<div class="cards">
</div>
</div>
<div class="box">
    
    <div class="header"><div><i style="color: red;" class="fa-solid fa-circle-dot"></i></div><span>Blocked</span> </div>
<div class="cards">
</div>
</div>

<div class="overlay">
<div class="modal">
<form>
        <div class="head">
            <h1>Hi,I'm a Modal</h1>
            <div class="modal-close-btn">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
        <label for="title"> title </label>
            <input  id="title" name="title">
        <label for="description"> description </label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="priority"> priority</label>
                <!-- <input class="priority" placeholder="priority" > -->
                <select class="selection">
                    <option>High</option>
                    <option>medium</option>
                    <option>low</option>
                </select>
            
            <button type="submit">Create</button>
        </form>
        </div>
    </div>
    </div>
<body>
<script src="./todo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css" />
    <script
      src="https://kit.fontawesome.com/5fa6f1f469.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <button id="open-modal">Add task</button>
  <div class="box">
    <div class="header">
      <div><i class="fa-solid fa-circle-dot"></i></div>
      <span>To do</span>
    </div>
    <div class="Todo"></div>
  </div>
  <div class="box">
    <div class="header">
      <div><i style="color: orange" class="fa-solid fa-circle-dot"></i></div>
      <span>In progress</span>
    </div>
    <div class="In progress"></div>
  </div>
  <div class="box">
    <div class="header">
      <div><i style="color: green" class="fa-solid fa-circle-dot"></i></div>
      <span>Done</span>
    </div>
    <div class="Done"></div>
  </div>
  <div class="box">
    <div class="header">
      <div><i style="color: red" class="fa-solid fa-circle-dot"></i></div>
      <span>Blocked</span>
    </div>
    <div class="Blocked"></div>
  </div>

  <div class="overlay">
    <div class="modal">
      <form>
        <div class="head">
          <h1>Add task</h1>
          <div class="modal-close-btn">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
        <label for="title"> title </label>
        <input id="title" name="title" />
        <label for="description"> description </label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label>status</label>
        <select class="status">
          <option>To do</option>
          <option>In progress</option>
          <option>Done</option>
          <option>Blocked</option>
        </select>
        <label> priority</label>
        <select class="selection">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>

        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  <body>
    <script src="./todo.js"></script>
  </body>
</html>
